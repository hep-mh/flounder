name: flounder

description: A cross-platform counter that can be used for the time-management in scientific talks.

publish_to: 'none'

version: 0.1.0+1


environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size

  audioplayers: ^1.0.1
  wakelock: ^0.6.2
  flutter_launcher_icons: ^0.10.0
  cupertino_icons: ^1.0.2


flutter_icons:
  android: true
  image_path_android: "assets/main-icon.png"
  adaptive_icon_foregorund: "assets/main-icon.png"
  adaptive_icon_background: "#ffffff"
  ios: true
  image_path_ios: "assets/main-icon.png"
  remove_alpha_ios: true
  web:
      generate: true
      image_path: "assets/main-icon.png"
      background_color: "#ffffff"
      theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/main-icon.png"
    icon_size: 48


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/ding.mp3
