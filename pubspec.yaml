name: flounder

description: A cross-platform counter that can be used for the time-management in scientific talks.

publish_to: 'none'

version: 1.3.0


environment:
  sdk: ">=2.16.1 <3.0.0"


flutter:
  uses-material-design: true

  assets:
    - assets/ding.mp3
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
    # - family: Roboto Mono
    #   fonts:
    #     - asset: assets/fonts/RobotoMono/RobotoMono-Light.ttf
    #       weight: 300
    #     - asset: assets/fonts/RobotoMono/RobotoMono-Regular.ttf
    #       weight: 400
    #     - asset: assets/fonts/RobotoMono/RobotoMono-Medium.ttf
    #       weight: 500
    #     - asset: assets/fonts/RobotoMono/RobotoMono-Bold.ttf
    #       weight: 700


dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^5.2.0
  floating:
    path: ./floating
  flutter_launcher_icons: ^0.13.0
  msix: ^3.16.0
  package_info_plus: ^5.0.0
  shared_preferences: ^2.2.0
  wakelock_plus: ^1.1.0
  window_manager: ^0.3.0
  
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter_launcher_icons:
  android: true
  image_path_android: "assets/android-icon.png"
  adaptive_icon_foreground: "assets/android-icon.png"
  adaptive_icon_background: "#ffffff"
  # ios: true
  # image_path_ios: "assets/ios-icon.png"
  # remove_alpha_ios: true
  web:
    generate: true
    # The maskable image will be manually replaced later
    image_path: "assets/desktop-icon.png"
    background_color: "#1f1f1f"
    theme_color: "#1f1f1f"
  windows:
    generate: true
    image_path: "assets/desktop-icon.png"
    icon_size: 48


msix_config:
  display_name: Flounder
  publisher_display_name: Marco Hufnagel
  identity_name: com.hepmh.Flounder
  msix_version: 1.3.0.0
  logo_path: .\assets\desktop-icon.png
  #
  output_path: packages
  output_name: flounder-latest-windows-x86_64
  architecture: x64
  build_windows: false
  #
  certificate_path: .\MSIX.pfx
  sign_msix: true
  install_certificate: true


