name: flounder

description: A cross-platform counter that can be used for the time-management in scientific talks.

publish_to: 'none'

version: __VERSION__


environment:
  sdk: ">=2.16.1 <3.0.0"


flutter:
  uses-material-design: true

  assets:
    - assets/ding.mp3
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700


dependencies:
  flutter:
    sdk: flutter
  
  flutter_to_debian: ^1.0.4

  path_provider: ^2.0.11

  audioplayers: ^1.0.1
  wakelock: ^0.6.2
  shared_preferences: ^2.0.15
  window_manager: ^0.2.5

  flutter_launcher_icons: ^0.10.0
  cupertino_icons: ^1.0.2
  #msix: ^3.6.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter_icons:
  android: true
  image_path_android: "assets/android-icon.png"
  adaptive_icon_foreground: "assets/android-icon.png"
  adaptive_icon_background: "#ffffff"
  ios: true
  image_path_ios: "assets/ios-icon.png"
  remove_alpha_ios: true
  web:
    generate: true
    # The maskable image will be manually replaced later
    image_path: "assets/desktop-icon.png"
    background_color: "#1f1f1f"
    theme_color: "#1f1f1f"
  windows:
    generate: true
    image_path: "assets/desktop-icon.png"
    icon_size: 48


