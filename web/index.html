<!DOCTYPE html>
<html>
<head>
  <!--

    The path provided below has to start and end with a slash "/" in order for

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A cross-platform counter that can be used for the time-management in scientific talks.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Flounder">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Flounder</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading">
    <link rel="stylesheet" type="text/css" href="loading/loading.css">
    <img src="icons/Icon-192.png" alt="Loading indicator..." />
  </div>
  <script>
    // window.addEventListener('load', function(ev) {
    //   // Download main.dart.js
    //   _flutter.loader.loadEntrypoint({
    //     serviceWorker: {
    //       serviceWorkerVersion: serviceWorkerVersion,
    //     },
    //     onEntrypointLoaded: function(engineInitializer) {
    //       engineInitializer.initializeEngine().then(function(appRunner) {
    //         appRunner.runApp();
    //       });
    //     }
    //   });
    // });
    window.addEventListener('load', function () {
      var loading = document.querySelector('#loading');

      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        loading.classList.add('main_done');
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        return appRunner.runApp();
      }).then(function (app) {
        loading.remove();
      });
    });
  </script>
</body>
</html>
